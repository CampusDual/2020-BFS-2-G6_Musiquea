<div id="recommended_concerts">
  <h3>Nuestras recomendaciones para ti</h3>
  <hr />
  <o-form
    editable-detail="no"
    show-header="no"
    layout-align="start stretch"
    class="employees-filters-form"
    fxFill
  >
    <o-grid
      #grid
      attr="concerts"
      service="concerts"
      entity="recommendedConcerts"
      keys="concert_id"
    >
      <o-grid-item *ngFor="let item of grid.dataArray">
        <div
          (click)="openDetail()"
          fxLayout="column"
          fxLayoutAlign="space-evenly center"
          class="employee-item mat-elevation-z1"
        >
          <div
            fxLayout="row"
            fxLayoutAlign="space-between end"
            class="image-container"
          >
            <mat-divider fxFlex></mat-divider>
            <div class="image">
              <img src="data:image/jpeg;base64,{{ item.concert_image }}" />
            </div>
            <mat-divider fxFlex></mat-divider>
          </div>

          <div
            fxLayout="column"
            fxLayoutAlign="start center"
            class="employee-data"
          >
            <span class="employee-name">
              {{ item.artist_name }} {{ item.collaborators }}
            </span>
            <span>
              {{ item.concert_date }}
            </span>
          </div>
        </div>
      </o-grid-item>
    </o-grid>
  </o-form>
</div>
