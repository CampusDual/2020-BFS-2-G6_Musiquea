<header>
  <div id="title_musiquea" fxLayout="row" layout-padding fxLayoutAlign="center center">
    <img id="logoMusiquea" src="../../../../assets/images/logoMusiqueaYellow.png" (click)="goHome()"/>
    <h1><a (click)="goHome()">&nbsp;Musiquea</a></h1>
  </div>
  <div id="div_search" fxLayout="row" layout-padding fxLayoutAlign="center center">
    <form #myform="ngForm">
      <div id="formSearch">
        <label for="search"></label>
        <input #searchText maxlength="256" placeholder="{{ 'SEARCH' | oTranslate }}" type="text" value="" name="search"
          id="search" [(ngModel)]="search" (keydown.enter)="onSubmit($event.target.value)" />
      </div>
      <div id="formMonth" [hidden]="!_router.url.includes('results')">
        <label for="month"></label>
        <select name="month" id="month" (change)="changeMonth($event.target.value)"></select>
      </div>
    </form>
  </div>
</header>
<router-outlet></router-outlet>
